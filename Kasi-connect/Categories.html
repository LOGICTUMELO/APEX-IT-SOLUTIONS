<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - KASI CONNECT</title>
    <link rel="stylesheet" href="styles.css">

    <style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    max-width: 1200px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.categories {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.category {
    flex: 1 1 calc(33.333% - 20px);
    height: 150px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2em;
    background-size: cover;
    background-position: center;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
}

.category:hover {
    transform: scale(1.05);
}

.category h3 {
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 8px;
}

.business {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.business h2 {
    margin-top: 0;
}

.business p {
    margin-bottom: 20px;
}
    </style>
</head>
<body>
    <header>
        <h1>Categories</h1>
        <nav>
            <ul>
                <li><a href="KASICONNECT1.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Categories.html">Categories</a></li>
                <li><a href="Connect.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Select a Category</h2>
        <div class="categories">
            <div class="category" style="background-image: url('Retailer1.jpg');">
                <h3>Retail</h3>
            </div>

            <div class="category" style="background-image: url('Beveragess.jpg');">
                <h3>Food & Beverage</h3>
            </div>

            <div class="category" style="background-image: url('Services.jpg');">
                <h3>Services</h3>
            </div>

            <div class="category" style="background-image: url('Transport2.jpeg');">
                <h3>Transportation</h3>
            </div>

            <div class="category" style="background-image: url('art1.jpg');">
                <h3>Art and Crafts</h3>
            </div>

            <div class="category" style="background-image: url('Salon.jpg');">
                <h3>Beauty and Wellness</h3>
            </div>

            <div class="category" style="background-image: url('Entertainment.jpg');">
                <h3>Entertainment</h3>
            </div>

            <div class="category" style="background-image: url('Fitness.jpeg');">
                <h3>Fitness and Yoga</h3>
            </div>

            <div class="category" style="background-image: url('Tech3.jpg');">
                <h3>Technology</h3>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded'), () => {
            // Smooth scrolling for navigation links
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);

                    window.scrollTo({
                        top: targetSection.offsetTop,
                        behavior: 'smooth'
                    });
                });
            });
        }
        
        
        
        // script.js
const apiKey = 'YOUR_API_KEY';
const location = '37.7749,-122.4194'; // San Francisco, CA
const radius = '10000'; // 10 km
const type = 'restaurant';

const url = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${location}&radius=${radius}&type=${type}&key=${apiKey}`;

// Send the API request
fetch(url)
  .then(response => response.json())
  .then(data => {
    // Parse the API response
    const businesses = data.results;
    const businessList = document.getElementById('business-list');

    // Display the results
    businesses.forEach(business => {
      const businessHtml = `
        <div class="business">
          <h2>${business.name}</h2>
          <p>${business.vicinity}</p>
          <p>${business.rating} stars</p>
        </div>
      `;
      businessList.innerHTML += businessHtml;
    });
  })
  .catch(error => console.error('Error:', error));
        
        </script>
</body>
</html>
